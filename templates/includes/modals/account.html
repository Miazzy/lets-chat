<div id="lcb-account" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="./account/settings" method="post"
                class="validate form-horizontal">
                <div class="modal-header">
                    <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">
                        <i class="icon-cogs"></i> <$ __('Account Settings') $>
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label col-sm-6"><$ __('Username') $></label>
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">@</span>
                                <input type="text" name="username" required
                                    class="lcb-room-slug form-control"
                                    value="<$ account.username $>" >
                            </div>
                        </div>
                    </div>
                    <p class="alert response" style="display: none;"></p>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-info indicator" name="submit"><i class="icon-ok"></i> <$ __('Save') $></button>
                </div>
            </form>
        </div>
    </div>
</div>
